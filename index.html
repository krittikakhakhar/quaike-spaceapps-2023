<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoonQuAIke - Ram Ranch Cowboys 2023</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleTexture()">Toggle Texture</button>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.min.js"></script>
    <script>
        let currentTexture = '/moon.jpg';
        let earthquakeObjects = [];

        function toggleTexture() {
            if (currentTexture === 'moon.jpg') {
                currentTexture = 'moon_ir.jpg';
            } else {
                currentTexture = 'moon.jpg';
            }

            const moonTexture = moonTextureLoader.load(currentTexture);
            moon.material.map = moonTexture;
            moon.material.needsUpdate = true;
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Starfield
        const starCount = 2000;
        const starGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount; i++) {
            const x = Math.random() * 2000 - 1000;
            const y = Math.random() * 2000 - 1000;
            const z = Math.random() * 2000 - 1000;

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            const r = Math.random() * 0.5 + 0.5; 
            const g = Math.random() * 0.5 + 0.5; 
            const b = Math.random() * 0.5 + 0.5; 

            colors[i * 3] = r;
            colors[i * 3 + 1] = g;
            colors[i * 3 + 2] = b;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const starMaterial = new THREE.PointsMaterial({
            size: 1,
            vertexColors: THREE.VertexColors
        });

        const starfield = new THREE.Points(starGeometry, starMaterial);
        scene.add(starfield);

        // Moon
        const moonGeometry = new THREE.SphereGeometry(5, 64, 64); 
        const moonTextureLoader = new THREE.TextureLoader();
        const moonTexture = moonTextureLoader.load(currentTexture);
        const moonMaterial = new THREE.MeshBasicMaterial({ map: moonTexture });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

          function addEarthquake(lat, lon, mag) {
            const radius = 5.2; 
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (180 - lon) * Math.PI / 180;
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            const geometry = new THREE.SphereGeometry(0.05 * mag, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const quakeObject = new THREE.Mesh(geometry, material);
            quakeObject.position.set(x, y, z);
            scene.add(quakeObject);
            earthquakeObjects.push(quakeObject);
        }

        addEarthquake(55, 48, 2.8);
        addEarthquake(42, -24, 2);
        // Add more earthquakes as needed

        camera.position.z = 15;

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function onDocumentMouseDown(event) {
            event.preventDefault();

            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onDocumentMouseUp(event) {
            isDragging = false;
        }

        function onDocumentMouseMove(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                moon.rotation.y += deltaMove.x * 0.01;
                moon.rotation.x += deltaMove.y * 0.01;

                // Move earthquake objects along with the moon
                for (const object of earthquakeObjects) {
                    object.rotation.copy(moon.rotation);
                }
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onDocumentMouseWheel(event) {
            event.preventDefault();

            const fov = camera.fov + event.deltaY * 0.05;

            camera.fov = THREE.MathUtils.clamp(fov, 10, 75);
            camera.updateProjectionMatrix();
        }

        document.addEventListener('mousedown', onDocumentMouseDown);
        document.addEventListener('mouseup', onDocumentMouseUp);
        document.addEventListener('mousemove', onDocumentMouseMove);
        document.addEventListener('wheel', onDocumentMouseWheel);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
